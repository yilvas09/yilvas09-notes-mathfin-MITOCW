# For detailed options see https://www.mkdocs.org/user-guide/configuration/
site_name: Notes for Topics in Mathematical Finance
site_url: https://notes-mathfin.com/ 
repo_url: https://github.com/yilvas09/yilvas09-notes-mathfin-MITOCW
site_author: Yutong Zhao


theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
- Introduction: 'index.md'
- '[0] Stochastic Process':
  - 'Discrete-time Stochastic Process': 'discrete-time.md'
  - 'Continuous-time Stochastic Process': 'continuous-time.md'
  - 'Ito Calculus': 'Ito-calculus.md'
  - 'Stochastic Differential Equations': 'stochastic-differential-equation.md'
